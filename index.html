<style>
body{
  margin:0;

  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);

.card{

  width:90%;
  max-width:420px;
  padding:25px;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
  text-align:center;
  animation:fadeIn .8s ease;
}

h1{font-size:1.7rem;color:#4a1c2f;}
p{font-size:1rem;color:#5c2a3a;}

input{
  padding:10px;
  width:80%;
  border-radius:10px;
  border:1px solid #ccc;
  margin-top:10px;
}

button{
  margin-top:15px;
  padding:10px 22px;
  border:none;
  border-radius:20px;
  background:#ff4f81;
  color:white;
  cursor:pointer;
}
button:hover{background:#e84370;}

.cake{font-size:2rem;margin-top:15px;}

.candle{
  display:inline-block;
  margin:0 2px;
  cursor:pointer;
  animation:flicker 1s infinite;
  position:relative;
}

.candle.blown{
  animation:none;
  opacity:.7;
}

/* Smoke */
.smoke{
  position:absolute;
  top:-10px;
  left:50%;
  transform:translateX(-50%);
  animation:smokeUp .8s ease forwards;
  pointer-events:none;
}

@keyframes smokeUp{
  from{opacity:1; transform:translate(-50%,0);}
  to{opacity:0; transform:translate(-50%,-20px);}
}

@keyframes flicker{
  0%,100%{opacity:1}
  50%{opacity:.6}
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}

/* Popup */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:flex;
  justify-content:center;
  align-items:center;
}

.popupBox{
  background:white;
  padding:22px;
  border-radius:16px;
  text-align:center;
  width:80%;
  max-width:300px;
}

/* Diary */
.diary{
  background:#fff7f9;
  padding:22px;
  border-radius:16px;
  cursor:pointer;
}

.diary h2{
  font-family:cursive;
  color:#7a2d44;
}

.tap{font-size:.9rem;color:#888;margin-top:5px;}
</style>
</head>
